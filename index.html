<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="form-container">

    <div class="card-number-container">
      <label for="card-number">Card Number</label>
      <input type="number" name="card-number" id="card-number">
    </div>
    <div class="card-holders-container">
      <label for="card-holders">Card Holders</label>
      <input type="text" name="card-holders" id="card-holders">
    </div>
    <div class="date-container">
      <div class="month-container">
        <span class="month-input">Expiration Date</span>
        <input id="month-input" type="number" name="month-input" list="monthinput" onkeydown="return false">
        <datalist id="monthinput">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </datalist>
      </div>
      <div class="year-container">
        <input id="years-input" onkeydown="return false" type="number" name="years-input" list="yearsinput">
        <datalist id="yearsinput">
          <option value="2021">
          <option value="2022">
          <option value="2023">
          <option value="2024">
          <option value="2025">
          <option value="2026">
          <option value="2027">
          <option value="2028">
          <option value="2029">
          <option value="2030">
          <option value="2031">
          <option value="2032">
        </datalist>
      </div>
      <div class="cw-container">
        <span class="years-input">CW</span>
        <input type="number" id="cw">
      </div>
    </div>
    <input class="submit-button" type="submit" value="Submit">
  </div>

  <script src="main.js"></script>
</body>
</html>
